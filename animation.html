<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Test</title>
  </head>
<body>
  <section>
    <div>
        <canvas id="canvas" width="800" height="600">
         This text is displayed if your browser 
         does not support HTML5 Canvas.
        </canvas>
    </div>

<script type="text/javascript">
var canvas;  
var ctx;
var x = 800;
var y = 600;
var dx = 2;
var dy = 4;
var WIDTH = 800;
var HEIGHT = 600; 
var alpha = Math.PI*2/360;
var theta = 0;
var R = 250;

function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.stroke();
}

function line( x1, y1, x2, y2 ) {
  ctx.beginPath();
  ctx.moveTo( x1, y1 );
  ctx.lineTo( x2, y2 );
  ctx.stroke();
}

function rect( x,y,w,h ) {
  ctx.beginPath();
  ctx.rect( x,y,w,h );
  ctx.closePath();
  ctx.fill();
}

function clear() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

function init() {
  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");
  return setInterval(draw, 10);
}


function draw() {
  clear();
  originX=WIDTH/2;
  originY=HEIGHT/2;
  ctx.fillStyle = "#FAF7F8";
  rect(0,0,WIDTH,HEIGHT);
  ctx.fillStyle = "#444444";
  circle( originX, originY, R );
  line( 0      , originY, WIDTH  , originY );
  line( originX, 0      , originX, HEIGHT  );

  /* Draw Radius */
  line ( originX, 
         originY, 
         originX + Math.sin(theta), 
         originY + cos(theta) );

  document.write('Sine value of '   + theta + ' is::' + Math.sin(theta));
  document.write('Cosien value of ' + theta + ' is::' + Math.cos(theta));

  theta += alpha;

  /*
  if (x + dx > WIDTH || x + dx < 0)
    dx = -dx;
  if (y + dy > HEIGHT || y + dy < 0)
    dy = -dy;

  x += dx;
  y += dy;
  */
}

init();
</script>

  </section>
</body>
</html>
