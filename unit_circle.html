<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Test</title>
  </head>
<body>
  <section>
    <div>
        <canvas id="canvas" width="400" height="300">
         This text is displayed if your browser 
         does not support HTML5 Canvas.
        </canvas>
    </div>

<script type="text/javascript">
var frames=100
var canvas;  
var ctx;
var counter = 0;
var radius = 75;
var x = originX + radius*Math.sin(counter/frames);
var y = originY + radius*Math.cos(counter/frames);
var dx = 2;
var dy = 4;
var WIDTH = 400;
var HEIGHT = 300; 
var originX = WIDTH/2;
var originY = HEIGHT/2;

function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.stroke();
}

function rect(x,y,w,h) {
  ctx.beginPath();
  ctx.rect(x,y,w,h);
  ctx.closePath();
  ctx.fill();
}

 
function clear() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

function line( x1, y1, x2, y2 ) {
  ctx.beginPath();
  ctx.moveTo( x1, y1 );
  ctx.lineTo( x2, y2 );
  ctx.stroke();
}

function init() {
  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");
  return setInterval(draw, 10);
}


function draw() {
  clear();
  ctx.strokeStyle = "#000000";
  ctx.fillStyle = "#FAF7F8";
  rect(0,0,WIDTH,HEIGHT);
  ctx.fillStyle = "#444444";
  line(       0, originY,   WIDTH, originY ); /* X axis */
  line( originX,       0, originX,  HEIGHT ); /* Y axis */
  /* line(); */
  circle( originX, originY, radius);
  line( x, originY, x, y ); /* sine */
  line( originX, y, x, y ); /* cosine */

  ctx.lineWidth = 4;
  ctx.strokeStyle = "#00FF00";
  line( originX, originY, x, y ); /* radius */
  ctx.strokeStyle = "#FF0000";
  line( originX, originY, originX, y ); /* sine */
  ctx.strokeStyle = "#0000FF";
  line( originX, originY, x, originY ); /* cosine */
  ctx.lineWidth = 1;

  /* 
  if (x + dx > WIDTH || x + dx < 0)
    dx = -dx;
  if (y + dy > HEIGHT || y + dy < 0)
    dy = -dy;
  */

  counter += dx;
  x = originX + radius*Math.sin(counter/frames);
  y = originY + radius*Math.cos(counter/frames);
}

init();
</script>

  </section>
</body>
</html>
