<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Test</title>
  </head>
<body>
  <section>
    <div>
        <canvas id="canvas" width="400" height="300">
         This text is displayed if your browser 
         does not support HTML5 Canvas.
        </canvas>
    </div>

<script type="text/javascript">
var frames=25
var canvas;  
var ctx;
var counter = 0;

var WIDTH = 400;
var HEIGHT = 300; 
var radius = HEIGHT/6;

var sinOriginX = radius/4;
var originX = 3*WIDTH/4;
var originY = 3*HEIGHT/4;
var angle = ( counter + Math.PI/4 ) / frames;
var x = originX + radius*Math.sin(angle);
var y = originY + radius*Math.cos(angle);
var dx = 2;

function circle(x,y,r) {
  ctx.beginPath();
  ctx.arc(x, y, r, 0, Math.PI*2, true);
  ctx.stroke();
}

function rect(x,y,w,h) {
  ctx.beginPath();
  ctx.rect(x,y,w,h);
  ctx.closePath();
  ctx.fill();
}

 
function clear() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
}

function line( x1, y1, x2, y2 ) {
  ctx.beginPath();
  ctx.moveTo( x1, y1 );
  ctx.lineTo( x2, y2 );
  ctx.stroke();
}

function init() {
  canvas = document.getElementById("canvas");
  ctx = canvas.getContext("2d");
  return setInterval(draw, 10);
}


function draw() {
  clear();
  ctx.strokeStyle = "#000000";
  ctx.fillStyle = "#FAF7F8";
  rect(0,0,WIDTH,HEIGHT);
  ctx.fillStyle = "#444444";
  line(       0, originY,   WIDTH, originY ); /* X axis */
  line( originX,       0, originX,  HEIGHT ); /* Y axis */

  /* line(); */
  circle( originX, originY, radius);
  line( x, originY, x, y ); /* sine */
  line( originX, y, x, y ); /* cosine */

  ctx.lineWidth = 4;
  ctx.strokeStyle = "#00FF00";
  line( originX, originY, x, y ); /* radius */

  /* sine */
  ctx.strokeStyle = "#FF0000";
  line( sinOriginX + ( counter % (Math.PI*2 * frames) ), originY, 
        sinOriginX + ( counter % (Math.PI*2 * frames) ), y       ); 
  line( originX, originY, originX, y ); /* sine */

  /* cosine */
  ctx.strokeStyle = "#0000FF";
  line( originX, originY, x, originY ); /* cosine */
  ctx.lineWidth = 1;

  /* counter += dx; */
  counter++;
  x = originX + radius*Math.sin(counter/frames);
  y = originY + radius*Math.cos(counter/frames);
}

init();
</script>

  </section>
</body>
</html>
